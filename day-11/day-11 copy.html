<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AOC 2021 Day 11 &mdash; Dumbo Octopus</title>
    <script src="../util.js"></script>
    <script src="./day-11-front.js"></script>
    <script src="../front-common.js"></script>
    <link rel="stylesheet" href="./day-11.css">
    <link rel="stylesheet" href="../common.css">

</head>

<body>
    <main>
        <h1>AOC 2021 Day 11 &mdash; Dumbo Octopus</h1>
        <a href="https://adventofcode.com/2021/day/11" target="puzzle_reqs"><span> Puzzle requirements </span> <span
                class="visually-hidden"> Advent of code Day 11 - Dumbo Octopus opens new tab</span> </a>
        <form action="#" method="GET" aria-labelledby="hd-input" id="input">
            <h2 id="hd-input">Input</h2>
            <label for="main-input">Puzzle input</label>
            <textarea name="main-input" id="main-input"></textarea>
            <fieldset id="calc-params">
                <legend>Calculation parameters</legend>
                <label for="num-steps">Number of Steps</label>
                <input type="number" id="num-steps" name="num-steps" value="100" />
            </fieldset>
            <fieldset id="visuals-params">
                <legend>Visualization parameters</legend>
            </fieldset>
            <fieldset id="calc-buttons">
                <legend>Calculate</legend>
                <button id="calculate-a" name="calculate" value="A">Part A</button>
                <button id="calculate-b" name="calculate" value="B">Part B</button>
            </fieldset>
        </form>
        <section aria-labelledby="hd-results" id="results-sect">
            <h2 id="hd-results">Results</h2>
            <h3>Part A result</h3>
            <p class="result" id="result-a" aria-live="assertive"></p>
            <h3>Part B result</h3>
            <p class="result" id="result-b" aria-live="assertive"></p>
        </section>
        <section aria-labelledby="hd-visuals" id="visuals-sect">
            <h2 id="hd-visuals">Visuals</h2>
            <div class="visualsContainer" id="visuals-cont"></div>
        </section>
    </main>
</body>

</html>
